# /etc/spi-bridge/bridge.conf
# KEY=VALUE format. Lines starting with # are ignored.
#
# Backing SPI device (master) that is exclusively controlled by the bridge.
BACKING=/dev/spidev0.0
# Number of virtual devices to create: /dev/spi-bridge0..N-1
NDEV=4
# Virtual device base name (prefix)
DEVNAME=spi-bridge
# Bus number used only for naming: creates /dev/<DEVNAME><BUS>.<n>
BUS=0
# Queue timeout in milliseconds; 0 or negative = wait forever.
TIMEOUT_MS=30000
